{{ if gt .Paginator.TotalPages 1 }}
<nav>
    {{ $currentPageNumer := .Paginator.PageNumber }}
    <ul class="pagination pg-blue">
        <li class="page-item {{ if eq $currentPageNumer 1 }}disabled{{ end }}">
            <a rel="prev" href="{{ if .Paginator.HasPrev }}{{ .Paginator.Prev.URL | relLangURL }}{{ else }}#{{ end }}" class="page-link waves-effect waves-effect" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>

        {{ range .Paginator.Pagers }}
        <li class="page-item {{ if eq $currentPageNumer .PageNumber }}active{{ end }}">
            <a class="page-link waves-effect waves-effect" href="{{ .URL }}">{{ .PageNumber }}</a>
        </li>
        {{ end }}

        <li class="page-item {{ if eq $currentPageNumer .Paginator.TotalPages }}disabled{{ end }}">
            <a rel="prev" href="{{ if .Paginator.HasNext }}{{ .Paginator.Next.URL | relLangURL }}{{ else }}#{{ end }}" class="page-link waves-effect waves-effect" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
  </ul>
</nav>
{{ end }}
